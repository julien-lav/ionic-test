<!DOCTYPE html>
<html>
<head>
	<title>Ionic cdn</title>
	<script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
	<link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
</head>
<body>
	<ion-app>
		<ion-header>
			<ion-toolbar color="primary">
				<ion-title>
					Budjet Planner	
				</ion-title>
			</ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-grid>
				<ion-row>
				<ion-col size-lg="6" offset-lg="3">
					<ion-card>
						<ion-card-header>
							<ion-card-title>New Expense</ion-card-title>
						</ion-card-header>
						<ion-card-content>
							<ion-item>
								<ion-label position="floating">Expense Reason</ion-label>
								<ion-input type="text" id="input-reason"></ion-input>
							</ion-item>
							<ion-item>
								<ion-label position="floating">	Expense amount</ion-label>
								<ion-input type="number" id="input-amount"></ion-input>
							</ion-item>	
							<div margin-vertical text-right>
							<ion-button fill="outline" color="danger" id="cancel-btn"><ion-icon slot="start" name="close"></ion-icon>Clear</ion-button>
							<ion-button id="add-btn"><ion-icon slot="start" name="add" ></ion-icon>Add Expense</ion-button>
							</div>
						<ion-card-content>
					</ion-card>
				</ion-col>
				</ion-row>
				<ion-row>
					<ion-list id="expenses-list"></ion-list>	
				</ion-row>
			</ion-grid>
		</ion-content>
	</ion-app>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
